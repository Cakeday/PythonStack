<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container pt-5">
        <div class="row justify-content-center mt-5">
            <p>Random Word</p>
        </div>

        <div class="row justify-content-center">
            <h1>{{request.session.generated}}</h1>
        </div>

        <div class="row justify-content-center">
            <h3>Counter = {{request.session.counter}}</h3>
        </div>

        <div class="row justify-content-around">
            <form action="/generate" id="form1" method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-secondary" id="form1">Generate</button>
            </form>
            <form action="/clear" id="form2" method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-secondary" id="form2">Clear</button>
            </form>
        </div>













    </div>

</body>

</html>
