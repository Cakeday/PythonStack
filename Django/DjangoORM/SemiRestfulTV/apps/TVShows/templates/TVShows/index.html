<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <h1>Add a New Show</h1>


    <form action="/shows/create" method="post">
        {% csrf_token %}
        <h5>Title <input type="text" name="title"></h5>
        <h5>Network <input type="text" name="network"></h5>
        <h5>Release Date <input type="date" name="release_date"></h5>
        <h5>Description <textarea name="description" cols="30" rows="10"></textarea></h5>
        <input type="submit" value="Create">

    </form>


    
    
</body>
</html>
