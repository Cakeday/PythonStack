<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../../static/Loopy/css/index.css">

</head>
<body>

    <div class="wrapper">
        <div class="login">
            <form class="item-1" action="/login" method="POST" id="login">
                {% csrf_token %}
                <h1>Login</h1>
                <input type="text" placeholder="email" name="email">
                <input type="password" placeholder="password" name="password">
                <input type="submit" value="login">
            </form>

            <form class="item-1" action="/register" method="POST" id="registration">
                {% csrf_token %}
                <h1>Register</h1>
                <input type="text" placeholder="first name" name="first_name">
                <input type="text" placeholder="last name" name="last_name">
                <input type="text" placeholder="email" name="email">
                <input type="password" placeholder="password" name="password">
                <input type="password" placeholder="confirm password" name="password_confirm">
                <input type="submit" value="register">
            </form>
        </div>



    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{message}}</li>
        {% endfor %}
    </ul>
    {% endif %}
    </div>
    
    
</body>
</html>
