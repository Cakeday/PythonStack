<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <h1 class="bg-primary rounded col-6 offset-3 text-light text-center">Index Page</h1>
    <h3 class="bg-secondary rounded col-6 offset-3 text-light text-center">Take our survey!</h3>

        <form class="bg-success rounded col-10 offset-1" action='/users' method='post'>
            <p class="bg-success text-light text-center">Name: <input type='text' name='name'></p>

            <!-- <p class="bg-success text-light text-center">Location: <input type='text' name='location'></p> -->
            <div class="form-group">
                <label for="sel1">Location:</label>
                <select class="form-control" id="sel1" name="location">
                    <option value="SanJose">San Jose</option>
                    <option value="Berkeley">Berkeley</option>
                    <option value="Tokyo">Tokyo</option>
                    <option value="jupiter">jupiter</option>
                </select>
            </div>
            
            <!-- <p class="bg-success text-light text-center">Favorite Language: <input type='text' name='language'></p> -->
            <div class="form-group">
                <label for="sel1">Language:</label>
                <select class="form-control" id="sel1" name="language">
                    <option value="Python">Python!!!</option>
                    <option value="Tagalog">Tagalog</option>
                    <option value="Chinese">Chinese</option>
                    <option value="dfbjkvbsdvlkjh">dfbjkvbsdvlkjh</option>
                </select>
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Any Comments:</span>
                </div>
                <textarea class="form-control" aria-label="With textarea" name="comment"></textarea>
              </div>

              <input class="d-block" type="radio" name="gender" value="male">Male
              <input class="d-block" type="radio" name="gender" value="female">Female
              <input class="d-block" type="radio" name="gender" value="other">Other
              
              <input class="btn btn-primary btn-lg btn-block" type='submit' value='create user'>
              
              


        </form>


    
</body>
</html>
